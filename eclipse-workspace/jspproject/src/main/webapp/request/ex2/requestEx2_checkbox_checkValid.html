<html>

<head>
	<title>좋은 사이트 선택</title>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		// 사이트를 2개 이상 선택하게 하는 유효성 검사
		$(document).ready(function() {
			// form태그를 가져옴
			$("form").submit(function() {
				// checkbox의 site를 2개 이상 선택해야 form이 전송되게 설정
				if($("input:checkbox[name='site']:checked").length < 2) {
					alert("사이트 2개 이상을 선택하세요.");
					return false;
				}
			});
		});
	</script>
</head>

<body>

	<form id="myform" name=myform method=post action="requestEx2_checkbox_checkValid.jsp">

		좋은 사이트를 2개 이상 선택하세요<br><br>
		<input type="checkbox" id="h1" name="site" value="네이버">네이버<br>
		<input type="checkbox" id="h2" name="site" value="카카오">카카오<br>
		<input type="checkbox" id="h3" name="site" value="네이트">네이트<br>
		<input type="checkbox" id="h4" name="site" value="구글">구글<br>
		<input type="checkbox" id="h5" name="site" value="애플">애플<br>

		<input type="submit" value="전송">
		<input type="reset" value="취소">

	</form>

</body>

</html>
