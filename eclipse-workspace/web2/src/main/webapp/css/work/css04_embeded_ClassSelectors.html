<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<!--1. 내장형 방식(embeded)
		o 클래스 이름에 스타일을 적용하는 방식 : 클래스 이름 앞에 점(.)을 붙여서 선택자로 사용
			- HTML 요소 중 일부에 클래스 이름을 할당
			- 클래스 이름은 해당 요소에 적용하려는 스타일을 식별하는 데 사용됨
			- 클래스 이름은 HTML 요소의 class 속성을 통해 지정됨
	-->
	<style>
		.java {
			color: pink;
		}

		.script {
			color: skyblue;
		}
	</style>
</head>

<body bgcolor="black" text="white">
	<h3>css의 틀래스 정의를 이용한 예제입니다.</h3>
	<h4 class="java">태그에 상관 없이</h4>
	<h4 class="script">class속성으로 태그 이름을 설정할 수 있습니다.</h4>
	<h2>태그에 상관없이</h2>
	<h2>원하는 부분에 스타일을 적용합니다.</h2>
</body>

</html>
