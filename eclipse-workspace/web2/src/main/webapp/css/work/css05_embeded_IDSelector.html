<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!--1. 내장형 방식(embeded)
		o "ID"에 대한 CSS 스타일 지정
			- #으로 된 선택자를 불러올 때는 id속성으로 불러와야 함
		  1. 특정 HTML 요소에 스타일을 적용하려면 해당 요소에 고유한 "ID" 속성을 할당
		  2. ID선택자 : #ID요소
		  	CSS에서는 "ID"에 스타일을 적용하기 위해 "#" 기호를 사용
		    + 그 뒤에 "ID" 값을 붙이는 것으로 해당 요소를 선택
	-->
	
	<style>
		#pinkstyle{
			color: pink;
		}
		
		#skybluesty{
			color: skyblue;
		}
	</style>
</head>

<body bgcolor="blue" text="white">
	<h4 id="pinkstyle">태그에 상관 없이</h4>
	<h4 id="skybluesty">class 속성으로 태그 이름을 설정할 수 있습니다.</h4>
	<h2 id="pinkstyle">태그에 상관없이</h2>
	<h2 id="skybluesty">원하는 부분에 스타일을 적용합니다.</h2>
</body>

</html>
