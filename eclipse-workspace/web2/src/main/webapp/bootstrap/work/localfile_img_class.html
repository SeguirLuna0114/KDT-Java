<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!-- 방법1. bootstrap 다운로드 받은 파일 불러오기 -->
	<!--bootstrap CSS파일을 html문서에 포함시킴 -->
	<link rel="stylesheet" href="css/bootstrap.css">
	
	<!--JavaScript 파일의 경로를 지정-->
	<script src="js/bootstrap.js"></script>
	
</head>

<body>
	<!--work/css 파일에서 bootstrap.css파일에서 img태그의 class속성 확인 가능
		1. calss ="rounded"
			.rounded {
  				border-radius: 0.25rem !important;
			}
		2. calss ="rounded-circle"
			.rounded-circle {
  				border-radius: 50% !important;
			}

		3. calss ="img-thumbnail"
			.img-thumbnail {
  				padding: 0.25rem;
  				background-color: #fff;
  				border: 1px solid #dee2e6;
  				border-radius: 0.25rem;
  				max-width: 100%;
  				height: auto;
			}
	 -->
	
	<img src="img/Koala.jpg" width="300" height="250"
		 class="rounded">
	<br><br>
	
	<img src="img/Penguins.jpg" width="300" height="250"
		 class="rounded-circle">
	<br><br>
	
	<img src="img/Jellyfish.jpg" width="300" height="250"
		 class="img-thumbnail">
	<br><br>
</body>

</html>
