<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container mt-3">
		
		<h2>Button Outline</h2>
		<button type="button" class="btn btn-outline-primary">Primary</button>
		<button type="button" class="btn btn-outline-secondary">Secondary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
		<button type="button" class="btn btn-outline-dark">Dark</button>
		<button type="button" class="btn btn-outline-light text-dark">Light</button>
		<br><br><br>
		
		<!--'중복검사' 버튼은 전송기능 필요X => button타입으로 만들어야-->
		<button type="button" class="btn btn-outline-info">ID중복검사</button>
		
		<!--'회원가입' 버튼은 전송기능 필요 => submit타입으로 만들어야 함-->
		<button type="submit" class="btn btn-outline-success">회원가입</button>
		
		<!--'취소' 버튼은 리셋(재설정) 버튼으로 생성 => reset타입으로 만들어야 함-->
		<button type="reset" class="btn btn-outline-dark">취소</button>
	
	</div>

</body>

</html>
