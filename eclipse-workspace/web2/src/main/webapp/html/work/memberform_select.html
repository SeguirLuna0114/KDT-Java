<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>회원가입 폼</title>
</head>

<body>
	<form method="post" action="member.jsp">
		<table border="1" width="600" align="center">
			<caption>회원가입 폼</caption>
			<tr>
				<th>ID</th>
				<td>
					<input type="text" name="id" id="id" autofocus>
					<input type="button" value="ID중복검사">
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="passwd" id="passwd">
				</td>
			</tr>
			<tr>
				<th>성명</th>
				<td>
					<input type="text" name="name" id="name">
				</td>
			</tr>
			<tr>
				<th>주민번호</th>
				<td>
					<input type="text" size="6" maxlength="6"
									   name="jumin1" id="jumin1">-
					<input type="text" size="7" maxlength="7"
									   name="jumin2" id="jumin2">
				</td>
			</tr>
			<tr>
				<th>E-Mail</th>
				<td>
					<!-- 이메일 주소의 "@" 기호 입력-->
					<input type="text" size="10" name="mailid" id="mailid">@
					<input type="text" size="15" name="domain" id="domain">
					<!--select 요소로 드롭다운 목록을 작성 - 이메일 주소의 도메인 부분을 선택-->
					<select>
						<!--기본 옵션으로, 사용자가 직접 도메인을 입력할 수 있도록-->
						<option value="">직접입력</option>
						<option value="naver.com">네이버</option>
						<option value="daum.net">다음</option>
						<option value="nate.com">네이트</option>
						<option value="gmail.com">구글</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td> <!--전화번호를 입력하는 부분 나타냄-->
					<!--"-" 텍스트: 전화번호의 각 부분을 나누는 구분 기호로, "-" 문자가 표시-->
					<input type="text" size="4" maxlength="4" name="tel1" id="tel1"> -
					<input type="text" size="4" maxlength="4" name="tel2" id="tel2"> -
					<input type="text" size="4" maxlength="4" name="tel3" id="tel3">
				</td>
			</tr>
			<tr>
				<th>핸드폰</th>
				<td>
					<!--드롭다운 목록을 나타내며, 핸드폰 번호의 앞부분을 선택-->
					<select name="phone1" id="phone1">
						<!-- "번호선택"이 기본 옵션-->
						<option value="">번호선택</option>
						<option value="010" selected>010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="018">018</option>
						<option value="019">019</option>
					</select> -
					<input type="text" size="4" maxlength="4" name="phone2" id="phone2"> -
					<input type="text" size="4" maxlength="4" name="phone3" id="phone3">
				</td>
			</tr>
			<tr>
				<th>우편번호</th>
				<td>
					<input type="text" size="5" maxlength="5" name="post" id="post">
					<input type="button" value="우편검색">
				</td>
			</tr>
			<tr>
				<th>주소</th>
				<td>
					<input type="text" size="70" name="address" id="address">
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender" value="남자">남자
					<input type="radio" name="gender" value="여자" checked>여자
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" name="hobby" value="공부" checked>공부
					<input type="checkbox" name="hobby" value="등산">등산
					<input type="checkbox" name="hobby" value="게임">게임
					<input type="checkbox" name="hobby" value="낚시">낚시
					<input type="checkbox" name="hobby" value="쇼핑">쇼핑
				</td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td>
					<textarea rows="7" cols="70" name="intro" id="intro"
							  placeholder="자기소개를 100자 이내로 입력하세요."></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입">
					<input type="reset" value="취소">
					
					<!--이미지 버튼 : 전송 기능 있음-->
					<input type="image" src="img/clock.jpg" width="30">
				</td>
			</tr>
		</table>
	</form>

</body>

</html>
