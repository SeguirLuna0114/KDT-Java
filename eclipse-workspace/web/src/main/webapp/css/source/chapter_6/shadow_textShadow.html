<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    
    <!-- text-shadow 속성
    	: 글자에 그림자 효과를 설정하는 속성
    	text-shadow: [가로 거리] [세로 거리] [흐림 정도] [색상];
    				(양수값 오른쪽)(양수값 아래)
    -->
    <style>
        h1 {
            text-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor amet</h1>
</body>
</html>
