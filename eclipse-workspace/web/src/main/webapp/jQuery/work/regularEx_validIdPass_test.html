<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>정규 표현식</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function() {
			$("form").submit(function() {
				// 정규 표현식
				var pattern = /^[a-z]+[a-z0-9_]+$/;	// 문자열의 시작에서부터 소문자 알파벳으로 시작하고, 그 뒤에 숫자, 소문자 알파벳, 또는 밑줄 문자 중 하나 이상의 문자로 이루어진 문자열
				var num = /^[0-9]+$/;	// 문자열의 시작에서부터 숫자(0-9)로 이루어진 하나 이상의 문자열
				
				// $.trim()메소드: 문자열 좌측과 우측의 공백을 제거
				var id = $.trim($("#id").val());
				
				// 유효성 검사
				if(id == '') {
					alert("ID를 입력 하세요.");
					$("#id").focus();
					return false;
				}
				// 정규 표현식 검사
				else if(!pattern.test(id)){
					alert("ID는 영문소문자로 시작하고\r\n"+
						  "영문소문자, 숫자, 언더바(_)만 사용하실 수 있습니다.");
					$("#id").val("").focus();
					return false;
				}
				
				var passwd = $.trim($("#passwd").val());
				
				// 유효성 검사
				if(passwd == '') {
					alert("비밀번호를 입력 하세요.");
					$("#passwd").focus();
					return false;
				}
				// 정규 표현식 검사
				else if(!num.test(passwd)){
					alert("비밀번호는 숫자만 가능합니다.");
					$("#passwd").val("").focus();
					return false;
				}
			});
		});
	</script>
</head>

<body>
	<form method="post" action="send.jsp">
		ID : <input type="text" id="id"><br>
		비밀번호 : <input type="text" id="passwd"><br><br>
		<input type="submit" id="join_button" value="전송">
	</form>
</body>

</html>
