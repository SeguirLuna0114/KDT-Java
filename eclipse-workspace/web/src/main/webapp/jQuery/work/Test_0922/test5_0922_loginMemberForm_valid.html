<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>문항 5</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function () {

			// 도메인 선택
			$("#email").change(function () {
				if ($("#email").val() == "") {		// '직접입력' 선택
					$("#domain").val("").focus();
					//			$("#domain").attr("readonly", false);//읽기 전용 해제 
					$("#domain").removeAttr("readonly"); //읽기 전용 해제 
				} else {								// '도메인명' 선택
					$("#domain").val($("#email").val());
					//			$("#domain").attr("readonly", true);     //읽기 전용 
					$("#domain").attr("readonly", "readonly");//읽기 전용 
				}
			});

			$("form").submit(function () {
				// 입력 및 선택 양식에 대해서 모두 유효성 검사
				if ($("#id").val() == "") {
					alert("ID를 입력하세요.");
					$("#id").focus();
					return false;
				}
				if ($("#passwd").val() == "") {
					alert("비밀번호를 입력하세요.");
					$("#passwd").focus();
					return false;
				}
				if ($("#name").val() == "") {
					alert("이름을 입력하세요.");
					$("#name").focus();
					return false;
				}

				if ($("#mailid").val() == "") {
					alert("EMail주소를 입력하세요.");
					$("#mailid").focus();
					return false;
				}
				if ($("#domain").val() == "") {
					alert("도메인명을 입력하세요.");
					$("#domain").focus();
					return false;
				}

				// 핸드폰 번호 앞자리는 반드시 선택하도록 유효성 검사
				if ($("#phone1").val() == "") {
					alert("핸드폰  앞자리를 선택하세요.");
					$("#phone1").focus();
					return false;
				}

				if ($("#phone2").val() == "") {
					alert("핸드폰 중간자리를 입력하세요.");
					$("#phone2").focus();
					return false;
				}
				if ($("#phone3").val() == "") {
					alert("핸드폰 끝자리를 입력하세요.");
					$("#phone3").focus();
					return false;
				}

				// 성별도 남자, 여자 중에서 1개를 선택하도록 유효성 검사
				if ($(":radio").is(":checked") == false) {
					alert("남.여 중에서 1개를 선택 하세요.");
					return false;
				}

				// 취미는 반드시 2개 이상 선택 하도록 유효성 검사
				if ($("input:checkbox[name='hobby']:checked").length < 2) {
					alert("취미를 2개 이상 선택 하세요.")
					return false;
				}

				if ($("#intro").val() == "") {
					alert("자기소개를 입력하세요.");
					$("#intro").focus();
					return false;
				}

				// 자기소개는 100자 이내로 입력 하도록 유효성 검사
				if ($("#intro").val().length > 100) {
					alert("자기소개를  100자 이내로 입력하세요.");
					$("#intro").focus();
					return false;
				}

			});
		});
	</script>
</head>

<body>
	<form method="post">
		<table border="1" width="600" align="center">
			<caption>회원 가입폼</caption>
			<tr>
				<th>ID</th>
				<td><input type="text" name="id" id="id" autofocus>
					<input type="button" value="ID중복검사" id="idcheck">
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="passwd" id="passwd"></td>
			</tr>
			<tr>
				<th>성명</th>
				<td><input type="text" name="name" id="name"></td>
			</tr>
			<tr>
				<th>E-Mail</th>
				<td><input type="text" size="10" name="mailid" id="mailid">@
					<input type="text" size="15" name="domain" id="domain">
					<select id="email">
						<option value="">직접입력</option>
						<option value="naver.com">네이버</option>
						<option value="daum.net">다음</option>
						<option value="nate.com">네이트</option>
						<option value="gmail.com">구글</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>핸드폰</th>
				<td><select name="phone1" id="phone1">
						<option value="">번호선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="018">018</option>
						<option value="019">019</option>
					</select>
					<input type="text" size="4" maxlength="4" name="phone2" id="phone2">-
					<input type="text" size="4" maxlength="4" name="phone3" id="phone3">
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" id="male" name="gender" value="남자">남자
					<input type="radio" id="female" name="gender" value="여자">여자
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" id="h1" name="hobby" value="공부">공부
					<input type="checkbox" id="h2" name="hobby" value="등산">등산
					<input type="checkbox" id="h3" name="hobby" value="게임">게임
					<input type="checkbox" id="h4" name="hobby" value="낚시">낚시
					<input type="checkbox" id="h5" name="hobby" value="쇼핑">쇼핑
				</td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td><textarea rows="7" cols="70" name="intro" id="intro" placeholder="자기소개를 100자 이내로 입력하세요"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
