<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>이벤트 연결</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function() {
			// 박스(div)에 스타일 설정 및 이벤트 연결
			$("#box").css({
				width : 100,
				height : 100,
				background : 'orange'
			}).on('click', function() {
				// click 이벤트
				$(this).css('background', 'red');
			}).on('mouseover', function() {
				// mouseover 이벤트
				$(this).css('background', 'blue');
			}).on('mouseout', function() {
				// mouseout 이벤트
				$(this).css('background', 'orange');
			});
			/* on메소드로 이벤트를 연결할 경우,
				$('선택자').on('이벤트핸들러', function(){})를
						  .on('이벤트핸들러', function(){}) 으로 생략해서 작성 가능
			*/
		});
	</script>
</head>

<body>
	<div id="box"></div>
</body>

</html>
