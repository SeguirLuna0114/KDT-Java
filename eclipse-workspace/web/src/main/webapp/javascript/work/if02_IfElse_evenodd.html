<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>if else문</title>
</head>

<body>

	<script>
		// if ~ else문

		// 키보드로 입력 받은 숫자가 짝수인지, 홀수인지를 판별하는 프로그램을 작성하세요?
		
		// Number()함수를 사용해 문자를 숫자로 변환한 후, 연산 수행
		var num = Number(prompt("당신이 좋아하는 숫자는?", "0"));
		alert (typeof num);		// String -> Number

		if (num % 2 == 0) {	// 짝수
			alert(num % 2 == 0);			// true
			alert("당신이 좋아하는 숫자는 짝수");
		} else {				// 홀수
			alert(num % 2 == 0);			// false
			alert("당신이 좋아하는 숫자는 홀수");
		}
	</script>

</body>

</html>
