<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>prompt함수</title>
</head>

<body>

	<!-- prompt() 함수	
		prompt()함수는 사용자로 부터 입력을 받을때 사용하는 함수
		형식 : prompt('메시지?','초기값')
	-->

	<script>
		var name = prompt("이름을 입력하세요?", "");
		document.write("당신의 이름은 " + name + "<br>");
		
		/*사용자가 prompt를 통해 입력한 값은 문자열(String)으로 입력됨*/
		document.write(typeof(name) + "<br>");		// String
	</script>
	
	<script>
		var age = prompt("나이를 입력 하세요?", "");		// age = "25";
		alert(typeof age);							// String
		
		/* 비교 연산자(>=, <=, <, >)를 사용할 때,
		   문자열과 숫자 간의 비교가 가능
			=> JavaScript에서 자동 형 변환(타입 강제 변환)이 발생하기 때문
		*/
		if(age >= 20) {
			alert("당신은 성인 입니다.");
		} else {
			alert("당신은 미성년자 입니다.");
		}
	</script>

</body>

</html>
