<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>가위, 바위, 보 맞추기</title>
</head>

<body>

	<script>
		var rsp = prompt("가위, 바위, 보 중에서 하나를 입력하세요?", "");

		switch (rsp) {
			case '가위':
				rsp = 1;
				break;
			case '바위':
				rsp = 2;
				break;
			case '보':
				rsp = 3;
				break;
			default:
				alert('잘못 입력 했습니다.');
				location.reload();	   // 새로고침
		}
		
		/* 1~3사이의 난수 발생
		   Math.random():0~1사이 난수를 발생시키는 메소드
		   방법1) ceil함수를 사용해 올림기능 활용하여 정수 난수 발생시키는 방법
		   		Math.ceil(Math.random() * 3);	// 1~3사이 난수 발생
		   방법2) floor함수를 사용해 내림기능을 활용하여 정수 난수 발생
		   		Math.floor(Math.random() * 3)+1;	// 1~3사이 난수 발생 */
		 var rand = Math.floor(Math.random() * 3) +1;
		 
		 if(rsp == rand) {
			 alert("맞췄습니다.");
		 } else {
			 alert("틀렸습니다.");
		 }
	</script>

</body>

</html>
