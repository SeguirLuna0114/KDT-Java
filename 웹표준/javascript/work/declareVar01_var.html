<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>변수 선언자 : var</title>
</head>

<body>
	
	<!-- 변수
		형식 : 선언자 변수명 = 값(데이터);
			  var   abc = 10;
	-->
	
	<script>
		var abc;
		// 같은 변수에 값을 재할당 가능
		var abc=10;
		var abc=100;
		console.log('abc=',abc);
		
		// 동시에 여러개 변수에 값 할당 가능
		var a=10; b=20; c=30;
		console.log('a=', a);
		console.log('b=', b);
		console.log('c=', c);
		
	</script>

</body>

</html>
