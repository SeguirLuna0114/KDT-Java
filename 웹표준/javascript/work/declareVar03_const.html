<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>변수 선언자 : const</title>
</head>

<body>

	<!-- 변수
		형식 : 선언자 변수명 = 값(데이터);
			  var   abc = 10;
		const 선언자는 상수를 만들때 사용하는 선언자
	-->

	<script>
		
		// 변수 선언
		const con;				// 에러발생: 반드시 초기화를 해야 함
		
		// 변수 선언 및 초기화(값 할당)
		const abc = 10;     	// 가능(변수 선언과 동시에 값할당)
		
		const abc = 100;    	// 에러발생: 같은 변수에 값을 재할당 불가능

		// 동시에 여러개 변수에 값 할당 가능
		const a = 10, b = 20, c = 30; 

	</script>

</body>

</html>
