<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<!--1. 내장형 방식(embeded)
		o 자식 선택자(하위 선택자) : 특정 요소 내부에 있는 자식(하위) 요소
			ex) p a : <p> 요소 내부에 있는 모든 <a> 요소에 스타일을 적용
	-->
	<style>
		h3 {
			color: #ff00ff;
		}

		h5 {
			color: skyblue;
		}

		/* <h5> 태그 안에 있는 <em> 태그에 대해서 CSS를 적용 */
		h5 em {
			color: white;
		}
	</style>
</head>

<body bgcolor="blue">
	<h3>
		개봉 앞둔 애니매이션 <em>"포켓몬 3"</em>
	</h3>
	<h5>
		애니메이션 영화 <em>"포켓몬 3"</em>의 홍보 인쇄물에 등장한 애쉬, 피카츄
		그리고 미스티의 모습입니다.
	</h5>

</body>

</html>
