<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<!--1. 내장형 방식(embeded)
		선택자가 컴마(,)로 분리되어 있으면 나열된 선택자 모두 동일한 CSS의 적용을 받음
	-->
	<style>
		h2, p {
			font-family: "arial black";
			font-size: 18pt;
			color: gold;
		}
	</style>
</head>

<body bgcolor="#990099">
	<center>
		<h2>
			css에 대한 예제
		</h2>
		<h2>The &nbsp;&nbsp; Fun &nbsp;&nbsp; Corner</h2>
		<br>
		<p>The &nbsp;&nbsp; Street &nbsp;&nbsp;Fair</p>
	</center>
</body>

</html>
