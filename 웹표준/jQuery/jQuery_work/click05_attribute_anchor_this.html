<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>click 이벤트</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		/* $(this)
			1. 이벤트가 발생한 태그를 얻어오는 셀렉터
			2. click 이벤트만 사용 가능
			-img태그의 src속성과 Title 속성을 attr()함수로 구함
			-클릭한 태그의 href 속성을 $(title).attr("href")로 구함
			-클릭한 태그안의 텍스트를 $(this).text()로 구함
		*/
		$(document).ready(function () {
			$("a").click(function () {
				// this는 이벤트를 발생시킨 태그를 의미
				// $(this)는 이벤트를 발생시킨 "a"태그를 구해온다
				$("img").attr("src", $(this).attr("href"))
						.attr("title", $(this).text());
				// 하이퍼링트 내용을 실행시키지 않음(하이퍼링크의 기본 동작(페이지 이동)이 실행되지 않음)
				// 페이지가 이동되지 않고 이미지의 src와 title 속성만 변경됨
				return false;
			});
		});
	</script>
</head>

<body>
	<ul>
		<li><a href="img/flower.jpg">꽃</a></li>
		<li><a href="img/sea.jpg">바다</a></li>
		<li><a href="img/Jellyfish.jpg">해파리</a></li>
		<li><a href="img/building.jpg">건물</a></li>
	</ul>
	<p><img src="img/flower.jpg" title="꽃"></p>
</body>

</html>
