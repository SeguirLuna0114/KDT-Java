<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>click 이벤트</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function() {
			$("a").click(function() {
				$("img").attr("src", "img/sea.jpg")
						.attr("title", "바다");
				// 하이퍼링트 내용을 실행시키지 않음(하이퍼링크의 기본 동작(페이지 이동)이 실행되지 않음)
				// 페이지가 이동되지 않고 이미지의 src와 title 속성만 변경됨
				return false;
			});
		});
	</script>
</head>

<body>
	<a href="img/sea.jpg">화면을 변경</a>
	<p><img src="img/flower.jpg" title="꽃"></p>
</body>

</html>
