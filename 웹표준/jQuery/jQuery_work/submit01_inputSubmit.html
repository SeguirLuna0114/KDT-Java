<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>submit 이벤트</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(function() {
			/*	submit이벤트의 선택자는 이벤트핸들러를 연결할 "폼"태그 선택
				$("form").submit(function() {
				
				단, 폼태그가 여러개일 경우, form태그의 id값을 가져와서도 선택자로 사용 가능
				$("#myform").submit(function() {
			*/
			$("#myform").submit(function() {
				// 이름을 입력하지 않은 경우
				if($("#name").val() == "") {
					alert("이름을 입력 하세요.");
					$("#name").focus();
					return false;
				}
			});
		})
	</script>
</head>

<body>
	<form id="myform" method="post" action="send.jsp">
		이름 : <input type="text" size="20" name="name" id="name">
			  <input type="submit" value="전송" id="sub">
	</form>
</body>

</html>
