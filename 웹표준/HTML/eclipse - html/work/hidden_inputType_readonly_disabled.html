<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>hidden 객체</title>
</head>

<body>
	
	<!--<input> 요소 type 속성이 "hidden" : 숨겨진 입력 필드를 생성
		hidden 객체 : 화면에는 노출하지 않지만, 내부적으로 값을 전달할 경우 사용
					 사용자에게 표시되지 않고 서버로 전송됨
		readonly, disabled 속성
		공통점: 입력 방식의 값을 수정할 수 없도록 비활성화 시켜주는 역할
		차이점: readonly 속성으로 설정된 양식은 action으로 설정된 페이지로 값이 전달됨 O
			  disabled 속성으로 설정된 양식은 action으로 설정된 페이지로 값이 전달되지X
	-->
	
	<!--action 속성은 양식 데이터가 제출될 때 어떤 서버 스크립트나 페이지로 전송할 것인지를 지정-->
	<form action="hidden.jsp">
		<!--hidden객체는 화면에 나타나지 않음-->
		<input type="hidden" name="myid" value="1234">
			<!--숨겨진 입력필드 서버로 전송될 데이터 이름 myid로 설정-->
			
		<input type="text" name="myid01" value="1234" readonly><br>
			<!--readonly 속성이 있어 사용자는 이 값을 변경할 수 없음-->
		<input type="text" name="myid02" value="1234" disabled><br>
			<!--disabled 속성이 있어 사용자는 이 필드를 활성화시키거나 변경할 수 없음-->
		
		<!--type 속성이 "submit"으로 설정되어 있어 전송 버튼을 생성-->
		<input type="submit" value="전송">
			<!--이 버튼을 클릭하면 양식 데이터가 서버로 전송됨-->
	</form>
	
</body>

</html>
